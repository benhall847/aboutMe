<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <script src="./js/polyfills.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script> </head>
    <title>My AboutMe Page</title>
  </head>
  <body>
    <h1 class="element">Welcome to my aboutMe page!</h1>
    <div class="slideshow-container">

            <div class="mySlides fade">
              <div style="text-align:center" class="numbertext">1 / 3</div>
              <img src="images/image7.jpg" style="height:400px">
              <div class="text">Me in Ecuador</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/image9.jpg" style="height:400px;">
              <div class="text">My Fianc√©e & I</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/image10.jpg" style="height:400px">
              <div class="text">My charcoal & water gasifier</div>
            </div>
            </div>
            <br>
            
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    <div id="sidenav">
      <button id="sidenavBtn">&#9776;</button>
      <img id="profilePic" alt="An avatar that aims to represent the website owner" src="./img/avatar.png">
    </div>
    <div id="container">
      <div id="output"></div>
      <div id="input-line" class="input-line">
          <div id="prompt" class="prompt-color"></div>&nbsp;
          <div>
              <input type="text" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                  autofocus/>
          </div>
      </div>
    </div>
    <script>
        showSlides(slideIndex);
    </script>
    <script src="scripts/main.js"></script>
  </body>
</html>
